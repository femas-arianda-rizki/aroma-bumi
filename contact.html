<head>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <div class="logo-header">
      <div class="logo-white">
        <img src="Logo White.png" alt="" />
      </div>
      <div class="menu-header">
        <a href="products.html">Products</a>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>
  <main>
    <div class="howcan">
      <div class="howcantext">
        <h1>How can we help?</h1>
      </div>
      <div class="inputtext">
        <div class="input">
          <h1>Name</h1>
          <input type="Name" placeholder=" Name" style="margin-left: 165px" />
        </div>
        <div class="input">
          <h1>Email</h1>
          <input type="email" placeholder=" Email" style="margin-left: 165px" />
        </div>
        <div class="input">
          <h1>Phone number</h1>
          <input type="phone number" placeholder=" Phone Number" />
        </div>
        <div class="input">
          <h1>Subject</h1>
          <input
            type="Subject"
            placeholder=" Subject"
            style="margin-left: 150px"
          />
        </div>
        <div class="input">
          <h1>Message</h1>
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder=" Message"
            style="margin-left: 150px"
          ></textarea>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footerWrapper">
      <div class="footerLeft">
        <img class="footerLogo" src="Logo White.png" alt="gambar_logo" />
        <div class="footerMailPhone">
          <img src="MAIL ICON.svg" alt="" />
          <img src="PHONE ICON.svg" alt="" />
        </div>
      </div>
      <div class="footerMenu">
        <div class="footerProducts">
          <p>Products</p>
          <a href="#">Coffe Based</a>
          <a href="#">Non Coffe</a>
          <a href="#">Tea Based</a>
        </div>
        <div class="footerStore">
          <p>Store</p>
          <a href="#">Location</a>
        </div>
        <div class="footerContact">
          <p>Contact</p>
          <a href="#">Customer Service</a>
        </div>
      </div>
    </div>
  </footer>
</body>
